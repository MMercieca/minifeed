  function copyToClipboard(data, notice) {
    navigator.clipboard.writeText(data).then(function() {
      el = document.getElementById('feed-' + notice);
      el.style.opacity = '1';
      setTimeout(fadeOut.bind(null, el), 1000);
    });
    
  }

  function fadeOut(el) {
    el.style.opacity = '0';
  }
